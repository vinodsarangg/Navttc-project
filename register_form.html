        <div class="login_card">
            <h1>New Registration</h1>
            <form action="">
           <label for="" ><strong>Name:</strong></label><br>
           <input type="text" name="" id="" placeholder="write your Name">
           <label for=""><strong>Last name:</strong></label><br>
           <input type="text" name="" id="" placeholder="Last Name">
           <label for=""> <strong>Father's Name:</strong></label><br>
           <input type="text" name="" id="" placeholder="Father's Name">
           <label for=""><strong>mobile Number:</strong></label><br>
           <input type="text" name="" id="" placeholder="Mobile Number: e.g 03012345678">
           <div class="radio-group">
            <label><strong>Gender:</strong></label>
            <input type="radio" name="gender" id="Male" value="male"> Male
            <input type="radio" name="gender" id="Female" value="female"> &nbsp; Female
        </div><br>
           <label for=""> <strong>Date of Birth:</strong></label><br>
           <input type="date" name="" id="" placeholder="Date of Birth:">
           <label for=""> <strong>Email:</strong></label><br>
           <input type="text" name="" id="" placeholder="e.g Exmaple@gmail.com">
           <label for=""><strong>Address:</strong></label><br>
           <textarea name="" id=""  rows="4" cols="50"></textarea>
           <label for=""> <strong>City :</strong></label><br>
           <select id="Select_city">
            
            <option value="Select_city">------Select City------</option>
             <option value="Umerkot">Umerkot</option>
             <option value="Hyderabad">Hyderabad</option>
             <option value="Karachi">Karachi</option>
             <option value="Larkana">Larkana</option>
           </select><br>
           <div >
           <button class="form_button">Register</button></div>
           </form>
     </div>
